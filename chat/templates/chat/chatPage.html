<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .container {
            width: 90%;
            max-width: 720px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .chat-header .profile {
            display: flex;
            align-items: center;
        }

        .chat-header .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .chat-header .profile span {
            font-weight: bold;
            font-size: 18px;
        }

        .chat-header a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .chat-log {
            min-height: 400px;
            height: auto;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chat-log div {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .chat-log div.user-message {
            margin-left: auto;
            background-color: #007bff;
            color: white;
        }

        .chat-log div.other-message {
            margin-right: auto;
            background-color: #e9e9e9;
            color: #333;
        }

        .no-messages {
            font-size: 16px;
            color: #999;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .chat-input {
            display: flex;
            width: 100%;
            flex-wrap: nowrap;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
            }

            .chat-log {
                height: 600px;
            }

            .chat-header .profile span {
                font-size: 16px;
            }

            button {
                padding: 10px 12px;
                font-size: 14px;
            }

            input[type="text"] {
                padding: 8px;
                font-size: 14px;
            }

            h1 { 
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="profile">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile Picture">
                <span>{{receiver}}</span>
            </div>
            <a href="{% url 'user_list' %}">Back to User List</a>
        </div>

        <center><h1>Chat with {{ receiver }}</h1></center>

        <div class="chat-log" id="id_chat_item_container">
            {% for message in messages %}
            {% if message.username == request.user %}
            <div class="user-message">{{ message.message }}</div>
            {% else %}
            <div class="other-message">{{ message.message }}</div>
            {% endif %}
            {% empty %}
            <div class="no-messages">No messages yet. Start the conversation!</div>
            {% endfor %}
        </div>

        <div class="chat-input">
            <input type="text" id="id_message_send_input" placeholder="Type a message..." />
            <button type="submit" id="id_message_send_button">Send</button>
        </div>
    </div>

    <script>
        const roomName = "{{ room }}";
        const user = "{{ request.user }}";
        const chatSocket = new WebSocket("ws://" + window.location.host + "/ws/chat/" + roomName + "/");

        chatSocket.onopen = function (e) {
            console.log("The connection was set up successfully!");
        };

        chatSocket.onclose = function (e) {
            console.log("Connection closed unexpectedly!");
        };

        document.querySelector("#id_message_send_input").focus();

        document.querySelector("#id_message_send_input").onkeyup = function (e) {
            if (e.keyCode === 13) {
                document.querySelector("#id_message_send_button").click();
            }
        };

        document.querySelector("#id_message_send_button").onclick = function (e) {
            var messageInput = document.querySelector("#id_message_send_input").value;
            if (messageInput.length != 0) {
                chatSocket.send(JSON.stringify({
                    message: messageInput,
                    username: "{{ request.user.username }}",
                    room: roomName
                }));
                document.querySelector('.no-messages').style.display = 'none'
            }
        };

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            const chatLog = document.querySelector("#id_chat_item_container");

            const messageDiv = document.createElement("div");

            if (user == data.username) {
                messageDiv.classList.add('user-message');
                messageDiv.innerText = data.message;
            } else {
                messageDiv.classList.add('other-message');
                messageDiv.innerText = data.message;
            }

            document.querySelector("#id_message_send_input").value = "";
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight; // Scroll to bottom
        };
    </script>
</body>
</html>
